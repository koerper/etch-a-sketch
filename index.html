<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" async defer></script>
    </head>
    <body>
        <h1 class="title">Etch-A-Sketch</h1>
        <div class="container">
            <div class="settingsContainer">
                <div>
                    <select id="selectState">
                        <option value="black">Black</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="shading">Shading</option>
                        <option value="eraser">Eraser</option>
                    </select>
                </div>
                <div class="resolutionSettings">
                    <div>Resolution</div> 
                    <input type="range" min="8" max="100" value="16" class="slider" id="resolutionSlider">
                </div>
                <div id="resolutionOutput"></div>
                <!-- <div class="colorSettings">
                    <input type="range" min="16" max="100" value="50" class="slider" id="resolutionSlider">
                </div> -->
            </div>
            <div class="canvas"></div>
        </div>
        <div class="footer">
            <p> Copyright © <script> document.write(new Date().getFullYear()) </script> Tim Würger </p>
            <!-- <a href="https://github.com/koerper" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a> -->
        </div>
    </body>
</html>
